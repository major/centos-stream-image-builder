name: Image Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  vagrant-up:
    runs-on: macos-10.15

    steps:
      - uses: actions/checkout@v2

      - name: Cache Vagrant boxes
        uses: actions/cache@v2
        with:
          path: ~/.vagrant.d/boxes
          key: ${{ runner.os }}-vagrant-${{ hashFiles('Vagrantfile') }}
          restore-keys: |
            ${{ runner.os }}-vagrant-

      - name: Run vagrant up
        run: vagrant up

      - name: ssh into box after boot
        run: |
          vagrant ssh -c "cat /etc/centos-release"
          vagrant ssh -c "sudo dnf -y swap centos-linux-repos centos-stream-repos"
          vagrant ssh -c "sudo dnf -y distro-sync"
          vagrant ssh -c "sudo dnf -y upgrade"